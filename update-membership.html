<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Membership</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Update Membership</h2>
    <nav>
        <a href="maintenance.html">Maintenance</a> |
        <a href="admin-home.html">Home</a>
    </nav>

    <form id="updateMembershipForm">
        <label for="membershipNo">Membership Number*</label>
        <input type="text" id="membershipNo"><br><br>

        <label>Action</label>
        <input type="radio" name="action" value="extend" checked> Extend
        <input type="radio" name="action" value="cancel"> Cancel<br><br>

        <label for="extensionDuration">Extension Duration (months)</label>
        <input type="number" id="extensionDuration" value="6"><br><br>

        <button type="submit">Update Membership</button>
    </form>

    <p id="errorMsg" style="color:red;"></p>

    <script>
        document.getElementById('updateMembershipForm').addEventListener('submit', function(e){
            e.preventDefault();
            const membershipNo = document.getElementById('membershipNo').value.trim();
            const action = document.querySelector('input[name="action"]:checked').value;
            if(!membershipNo){
                document.getElementById('errorMsg').innerText = 'Membership number is required';
                return;
            }
            alert('Membership ' + (action === 'extend' ? 'extended' : 'cancelled') + ' successfully!');
            this.reset();
        });
    </script>
</body>
</html>
